<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Break Time</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p>Looking at a electronic device for too long isn't good for your eyes.</p>
  <p>This tool will tell you to take a break every 20 minutes, so your eyesight doesn't turn bad!</p>
  <h1 id="timer"></h1>
  <button onclick="reset()">Reset</button>
  <button id="stopbutton" onclick="stoptimer()">Start</button>
  <script src="script.js"></script>
 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="green" defer></script> 
</body>

</html>
